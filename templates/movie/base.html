<!DOCTYPE html>

<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <title>
            MovieTown -
            {% block title_block %}
                Welcome to MovieTown!
            {% endblock %}
        </title>
    </head>
    <body>
        <div>
        {% block body_block %}
            This is body_block's default content.
        {% endblock %}
        </div>
        <hr />
        <div>
            <ul>
                {% if user.is_authenticated %}
                <li><a href={% url 'user_profile' %}>user_profile</a></li>
                <li><a href="{% url 'auth_logout' %}?next={% url 'movie:index' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'registration_register' %}">Sign Up</a></li>
                <li><a href="{% url 'auth_login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </body>
</html>
